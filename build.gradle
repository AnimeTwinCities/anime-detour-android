buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 'android-21'
    buildToolsVersion '21.0.2'

    defaultConfig {
        applicationId "org.animetwincities.animedetour"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 200
        versionName "2.0.0"
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/license/THIRD-PARTY.txt'
    }
    signingConfigs {
        release {
            if (false == project.hasProperty("keystore_password")) {
                throw new GradleException("You must set a keystore password. See README");
            }

            storeFile file('animetwincities.keystore')
            storePassword project.getProperty("keystore_password")
            keyAlias "adprogramguide"
            keyPassword project.getProperty("keystore_password")
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.dev'
            versionNameSuffix '-dev'
        }
        release {
            signingConfig signingConfigs.release
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.inkapplications:prism:0.0-SNAPSHOT'
    compile 'com.inkapplications:android-logger:1.0.+'
    compile 'com.android.support:support-v4:19.1.+'
    compile "com.android.support:appcompat-v7:21.0.+"
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    compile 'com.netflix.rxjava:rxjava-android:0.20.+'
    compile 'com.jakewharton:butterknife:4.0.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    compile 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile 'com.squareup.retrofit:retrofit:1.6.1'
    compile 'com.squareup.okhttp:okhttp:2.0.+'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.+'
    compile 'com.squareup.retrofit:converter-jackson:1.6.+'
    compile 'com.cedarsoft.serialization.commons-serializers:jackson:6.0.+'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.2.1'
    compile 'com.github.frankiesardo:icepick:2.3.6'
    provided 'com.github.frankiesardo:icepick-processor:2.3.6'
    compile 'org.mockito:mockito-core:1.9.+'
    compile 'junit:junit:4.11'
    compile 'org.easytesting:fest-assert:1.4'
    compile 'joda-time:joda-time:2.3'
    compile 'com.mcxiaoke.volley:library:1.0.7@aar'
}
